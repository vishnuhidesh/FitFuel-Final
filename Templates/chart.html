{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Consumed Chart</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chart-container {
            max-width: 800px;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-4">
            <h1 class="display-4">Calories Consumed Chart</h1>
            <p class="lead">Track your daily calorie consumption over time.</p>
        </div>
    </div>

    <div class="container chart-container">
        <canvas id="calorieChart" width="800" height="400"></canvas>
    </div>

    <script>
        function fetchData() {
            fetch("{% url 'get_calories_consumed' %}")
                .then(response => response.json())
                .then(data => createChart(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        function createChart(data) {
            const labels = data.map(entry => entry[0]);
            const values = data.map(entry => entry[1]);

            const ctx = document.getElementById('calorieChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Calories Consumed',
                        data: values,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                displayFormats: {
                                    hour: 'MMM D, hA'
                                }
                            }
                        }
                    }
                }
            });
        }

        window.onload = fetchData;
    </script>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
